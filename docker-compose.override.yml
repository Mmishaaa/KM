version: "3.4"

services:
  fusionauth:
    depends_on:
      db:
        condition: service_healthy
      search:
        condition: service_healthy
    environment:
      DATABASE_URL: jdbc:postgresql://db:5432/fusionauth
      DATABASE_ROOT_USERNAME: ${POSTGRES_USER}
      DATABASE_ROOT_PASSWORD: ${POSTGRES_PASSWORD}
      DATABASE_USERNAME: ${DATABASE_USERNAME}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD}
      FUSIONAUTH_APP_MEMORY: ${FUSIONAUTH_APP_MEMORY}
      FUSIONAUTH_APP_RUNTIME_MODE: ${FUSIONAUTH_APP_RUNTIME_MODE}
      FUSIONAUTH_APP_URL: http://fusionauth:9011
      SEARCH_SERVERS: http://search:9200
      SEARCH_TYPE: elasticsearch
    networks:
      - db_net
      - search_net
    restart: unless-stopped
    ports:
      - 9011:9011
    volumes:
      - fusionauth_config:/usr/local/fusionauth/config

  search:
    image: opensearchproject/opensearch:2.11.0
    environment:
      cluster.name: fusionauth
      discovery.type: single-node
      node.name: search
      plugins.security.disabled: true
      bootstrap.memory_lock: true
      OPENSEARCH_JAVA_OPTS: ${OPENSEARCH_JAVA_OPTS}
    healthcheck:
      interval: 10s
      retries: 80
      test: curl --write-out 'HTTP %{http_code}' --fail --silent --output /dev/null http://localhost:9200/
    restart: unless-stopped
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    ports:
      - 9200:9200 # REST API
      - 9600:9600 # Performance Analyzer
    volumes:
      - search_data:/usr/share/opensearch/data
    networks:
      - search_net

  db:
    environment:
      PGDATA: /var/lib/postgresql/data/pgdata
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - db_net
    restart: unless-stopped
    volumes:
      - db_data:/var/lib/postgresql/data

  redis:
    restart: always
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD-SHELL", "redis-cli ping | grep PONG"]
      interval: 1s
      timeout: 3s
      retries: 5
    networks:
      - redis_net

  rabbitmq:
    restart: always
    hostname: rabbit
    environment:
      - RABBITMQ_DEFAULT_USER=${RABBITMQ_USER}
      - RABBITMQ_DEFAULT_PASS=${RABBITMQ_PASSWORD}
      - RABBITMQ_SERVER_ADDITIONAL_ERL_ARGS=-rabbit disk_free_limit 2147483648
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    ports:
      - "5672:5672" # Rabbitmq instance
      - "15672:15672" # Web interface
    networks:
      - rabbitmq_go_net
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 30s
      timeout: 30s
      retries: 3

  tinder.api:
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_HTTP_PORTS=${TINDER_API_HTTP_PORT}
      - ConnectionStrings__DefaultConnection=Server=tinder.mssqldb;Database=Tinder;User ID=sa;Password=${MSSQL_DB_PASSWORD};TrustServerCertificate=True
      - ConnectionStrings__Redis=redis:6379
      - MessageBroker__Host=${RABBITMQ_HOST}
      - MessageBroker__Username=${RABBITMQ_USER}
      - MessageBroker__Password=${RABBITMQ_PASSWORD}
      - Authentication__Schemes__Bearer__Authority=${ASPNETCORE_AUTHENTICATION_SETTINGS}
    ports:
      - "${TINDER_API_HTTP_PORT}:${TINDER_API_HTTP_PORT}"
    restart: always
    depends_on:
      redis:
        condition: service_healthy
      tinder.mssqldb:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - my-network
      - rabbitmq_go_net
      - graphql-net
      - redis_net
    volumes:
      - ${APPDATA}/Microsoft/UserSecrets:/home/app/.microsoft/usersecrets:ro
      - ${APPDATA}/ASP.NET/Https:/home/app/.aspnet/https:ro

  tinder.mssqldb:
    ports:
      - "1433:1433"
    environment:
      - ACCEPT_EULA=y
      - SA_PASSWORD=${MSSQL_DB_PASSWORD}
    networks:
      - my-network
    volumes:
      - ./sqlserver/data:/var/opt/mssql/data
      - ./sqlserver/data:/var/opt/mssql/log
    healthcheck:
      test: /opt/mssql-tools/bin/sqlcmd -S localhost -U SA -P "Pass@word" -Q "SELECT 1" -b -o /dev/null
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 10s

  subscription.service:
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_HTTP_PORTS=${SUBSCRIPTION_SERVICE_PORT}
      - MongoDB__ConnectionString=mongodb://${MONGO_USER}:${MONGO_PASSWORD}@subscription.service.mongodb:27017
      - MongoDB__DatabaseName=${MONGO_DATABASENAME}
      - MessageBroker__Host=${RABBITMQ_HOST}
      - MessageBroker__Username=${RABBITMQ_USER}
      - MessageBroker__Password=${RABBITMQ_PASSWORD}
    ports:
      - "${SUBSCRIPTION_SERVICE_PORT}:${SUBSCRIPTION_SERVICE_PORT}"
    depends_on:
      mongodb_container:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - rabbitmq_go_net
      - graphql-net
      - mongo_net

  mongodb_container:
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_USER}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_PASSWORD}
    ports:
      - 27017:27017
    volumes:
      - mongodb_data_container:/data/db
    networks:
      - mongo_net
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: always

  notification.service:
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_HTTP_PORTS=${NOTIFICATION_SERVICE_PORT}
      - MessageBroker__Host=${RABBITMQ_HOST}
      - MessageBroker__Username=${RABBITMQ_USER}
      - MessageBroker__Password=${RABBITMQ_PASSWORD}
    ports:
      - "${NOTIFICATION_SERVICE_PORT}:${NOTIFICATION_SERVICE_PORT}"
    depends_on:
      rabbitmq:
        condition: service_healthy
    networks:
      - rabbitmq_go_net
      - mongo_net

  graphql:
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_HTTP_PORTS=${GRAPHQL_SERVICE_PORT}
      - Tinder__Url=${TINDER_URL}
      - Subscriptions__Url=${SUBSCRIPTIONS_URL}
      - Authentication__Schemes__Bearer__Authority=${ASPNETCORE_AUTHENTICATION_SETTINGS}
    depends_on:
      tinder.api:
        condition: service_started
      subscription.service:
        condition: service_started
    ports:
      - "${GRAPHQL_SERVICE_PORT}:${GRAPHQL_SERVICE_PORT}"
    networks:
      - graphql-net

networks:
  db_net:
    driver: bridge
  search_net:
    driver: bridge
  rabbitmq_go_net:
    driver: bridge
  my-network:
    driver: bridge
  graphql-net:
    driver: bridge
  mongo_net:
    driver: bridge
  redis_net:
    driver: bridge

volumes:
  db_data:
  fusionauth_config:
  search_data:
  mongodb_data_container:
  rabbitmq_data:
